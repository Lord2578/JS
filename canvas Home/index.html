<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Canvas</title>
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <div class="container">
      <h1>Draw App</h1>
      <div class="controls">
         <div>
            <label for="color">Color:</label>
            <input class="color" type="color" name="color" value="#000000"></input>
         </div>
         <div>
            <label for="width">Line-Width:</label>
            <input type="range" class="line-width" name="width" min="1" max="50" value="10" id="customRange1">
         </div>
         <div>
            <label for="bg">Background:</label>
            <input class="bg" type="color" name="bg" value="#FFFFFF"></input>
         </div>

      </div>
      <div class="picture-frame">
         <canvas></canvas>
      </div>
      <div>
         <button class="clear" name="clear">Clear</button>
      </div>
   </div>
   <script src="./script.js"></script>
</body>

</html>
