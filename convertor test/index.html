<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Converter</title>
</head>

<body>
   <div class="container head">
      <div class="row col-5">
         <div class="conventor-style ">
            <h3>Currencies</h3>
         </div>
         <div class="mb-3">
            <h5>From:</h5>
            <select class="form-select form-select-lg mb-3" id="select2">
               <option value="EUR">EUR</option>
               <option value="USD">USD</option>
               <option value="UAH">UAH</option>

            </select>
            <h5>To:</h5>
            <select class="form-select form-select-lg mb-3" id="select1">
               <option selected="selected" value="EUR">EUR</option>
               <option value="USD">USD</option>
               <option value="UAH">UAH</option>
            </select>
            <p class="conventor-flex"><input type="date" id="date"></p>
         </div>
         <p class="conventor-flex">
               <button type="button" id="btnOk" class="btn btn-outline-light">Convert</button>
            <p>
               <div class="output-container">
                  <p id="output" class="conventor-flex">0</p>
               </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
   </script>
   <script src="./js/script.js"></script>
</body>

</html>
